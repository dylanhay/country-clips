<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BULMA -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Unbroken Circle</title>
  </head>

  <body>
    <section id="hero-box" class="hero is-white">
      <div id="hbody" class="hero-body py-5">
        <div class="hero-tack columns is-size-1 py-0">
          <h1
            id="title-heading"
            class="column is-two-thirds has-text-black px-5"
          >
            UNBROKEN CIRCLE
          </h1>

          <!-- social icon section  -->
          <div id="social-spot" class="column is-one-third px-5">
            <figure class="image is-24x24 is-inline-block">
              <img src="./assets/icons/3.png" alt="YouTube" />
            </figure>
            <figure class="image is-24x24 is-inline-block">
              <img src="./assets/icons/0.png" alt="Instagram" />
            </figure>
            <!-- <figure class="image is-24x24 is-inline-block">
              <img src="./assets/icons/1.png" alt="Facebook" />
            </figure>
            <figure class="image is-24x24 is-inline-block">
              <img src="./assets/icons/4.png" alt="TikTok" />
            </figure> -->
            <figure class="image is-24x24 is-inline-block">
              <img src="./assets/icons/2.png" alt="Spotify" />
            </figure>
          </div>
        </div>
      </div>
    </section>

<!-- linktree for mobile -->

    <div id="linktree" class="column is-one-third px-5 has-text-centered">
      <a href="https://www.youtube.com/" class="button is-dark bottle">YouTube</a>
      <a href="https://www.instagram.com/" class="button is-dark bottle">Instagram</a>
      <a href="https://www.spotify.com/" class="button is-dark bottle">Spotify</a>
    </div>

    <div class="columns px-6">
      <div class="column is-two-thirds">
        <figure class="image">
          <img id="trial" src="./assets/images/6.JPG" alt="Badlands" />
        </figure>
      </div>
      <div class="column is-one-third">
        <figure class="image">
          <img src="./assets/images/4.JPG" alt="Chiapas" />
        </figure>
        <figure class="image pt-4">
          <img src="./assets/images/5.JPG" alt="Blue Ridge" />
        </figure>
      </div>
    </div>

    <div class="columns px-6">
      <div class="column is-one-third">
        <figure class="image">
          <img src="./assets/images/0.JPG" alt="Gazebo" />
        </figure>
        <figure class="image pt-4">
          <img src="./assets/images/3.JPG" alt="Kids" />
        </figure>
      </div>
      <div class="column is-two-thirds">
        <figure class="image">
          <img src="./assets/images/2.JPG" alt="Ol' Hughie" />
        </figure>
      </div>
    </div>

    <!-- Footer -->
    <footer class="is-white m-4">
      <div id="footer-text" class="has-text-centered has-text-black p-2 is-size-5">
        &copy; Unbroken Circle Music 2022
      </div>
    </footer>
    <script src="./assets/js/homepage.js"></script>
  </body>
</html>
