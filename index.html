<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BULMA -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Country Clips</title>
  </head>

  <body>
    <section class="hero is-white">
      <div class="hero-body">
        <div class="columns is-size-2 mx-1">
          <h1
            class="column has-text-weight-bold has-text-black has-text-centered mx-4"
          >
            Country Clips
          </h1>

          <div class="column has-text-centered mx-4">
            <figure class="image is-24x24 is-inline-block">
              <img src="./assets/icons/0.png" alt="Instagram" />
            </figure>
            <figure class="image is-24x24 is-inline-block">
              <img src="./assets/icons/1.png" alt="Facebook" />
            </figure>
            <figure class="image is-24x24 is-inline-block">
              <img src="./assets/icons/4.png" alt="TikTok" />
            </figure>
            <figure class="image is-24x24 is-inline-block">
              <img src="./assets/icons/2.png" alt="Spotify" />
            </figure>
            <figure class="image is-24x24 is-inline-block">
              <img src="./assets/icons/3.png" alt="YouTube" />
            </figure>
          </div>
        </div>
      </div>
    </section>

    <div class="columns px-6">
      <div class="column is-two-thirds">
        <figure class="image">
          <img src="./assets/images/6.JPG" alt="Badlands" />
        </figure>
      </div>
      <div class="column is-one-third">
        <figure class="image">
          <img src="./assets/images/4.JPG" alt="Chiapas" />
        </figure>
        <figure class="image pt-4">
          <img src="./assets/images/5.JPG" alt="Blue Ridge" />
        </figure>
      </div>
    </div>

    <div class="columns px-6">
      <div class="column is-one-third">
        <figure class="image">
          <img src="./assets/images/0.JPG" alt="Gazebo" />
        </figure>
        <figure class="image pt-4">
          <img src="./assets/images/3.JPG" alt="Kids" />
        </figure>
      </div>
      <div class="column is-two-thirds">
        <figure class="image">
          <img src="./assets/images/2.JPG" alt="Ol' Hughie" />
        </figure>
      </div>
    </div>

    <!-- Footer -->
    <footer class="is-white m-4">
      <div class="has-text-centered has-text-weight-bold has-text-black p-2">
        &copy; Country Clips
      </div>
    </footer>
  </body>
</html>
